<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar {
      background-color: #f0f0f0;
      padding: 1rem;
    }

    .content {
      background-color: #e0e0ff;
      padding: 1rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        order: 2;
      }

      .content {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>
    <main class="content">
      <h1>Main Content</h1>
      <p>This is the main content area.</p>
    </main>
  </div>

  <footer>
    &copy; 2025 Responsive Web Layout
  </footer>
</body>
</html>
